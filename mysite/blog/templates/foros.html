{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Foros</h1>
  <div class="row">
    {% for categoria in categorias %}
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ categoria.nombre }}</h5>
          <p class="card-text">{{ categoria.descripcion }}</p>
        </div>
        <div class="card-footer">
          <a href="{% url 'editar_categoria' categoria.id %}">Editar</a>
          <a href="{% url 'eliminar_categoria' categoria.id %}">Eliminar</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
