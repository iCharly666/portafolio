{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Eliminar Categoría</h1>
  <p>¿Estás seguro de que deseas eliminar la categoría "{{ categoria.nombre }}"?</p>
  <form method="POST" action="{% url 'eliminar_categoria' categoria.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'foros' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
